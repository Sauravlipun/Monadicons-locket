<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad Soulbound NFT Claim</title>
  <script src="https://cdn.ethers.io/lib/ethers-6.13.2.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FBFAF9;
      color: #0E100F;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #836EF9;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #200052;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #836EF9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem 0;
      font-weight: bold;
    }
    button:hover {
      background-color: #6D57D6;
    }
    #preview {
      max-width: 200px;
      margin: 1rem auto;
      border-radius: 5px;
    }
    #result a {
      color: #836EF9;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    svg {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Claim Your Monad Soulbound NFT</h1>
  <div class="container">
    <input type="text" id="wallet" placeholder="Enter your Monad wallet address" />
    <button onclick="checkEligibility()">Check Eligibility</button>
    <div id="claimSection" class="hidden">
      <input type="text" id="xHandle" placeholder="Enter your X handle (e.g., @username)" />
      <button onclick="verifyHandle()">Verify Handle & Preview</button>
      <div id="previewSection" class="hidden">
        <svg id="locket" viewBox="0 0 400 400">
          <path id="diamond" d="M200 20 L380 200 L200 380 L20 200 Z" fill="none" stroke="#836EF9" stroke-width="10"/>
          <clipPath id="clip">
            <use href="#diamond"/>
          </clipPath>
        </svg>
        <img id="profilePic" src="" style="display:none;" />
        <button onclick="claimNFT()">Claim NFT (Pay MON Gas)</button>
      </div>
    </div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    const monadRpc = "https://testnet-rpc.monad.xyz";
    const contractAddress = "0x429bE7b908fde956b71C1B90dfb0427D019871dc"; // Your provided contract address
    let isEligible = false;
    let profilePicUrl = "";

    async function checkEligibility() {
      const wallet = document.getElementById("wallet").value;
      if (!ethers.isAddress(wallet)) {
        alert("Invalid wallet address");
        return;
      }
      const provider = new ethers.JsonRpcProvider(monadRpc);
      const count = await provider.getTransactionCount(wallet);
      if (count >= 5000) {
        isEligible = true;
        document.getElementById("claimSection").classList.remove("hidden");
      } else {
        alert(`Not eligible. Transaction count: ${count}`);
      }
    }

    async function verifyHandle() {
      const handle = document.getElementById("xHandle").value;
      if (!handle.startsWith("@")) {
        alert("Handle must start with @");
        return;
      }
      const response = await fetch(`https://x.com/${handle.replace(/^@/, "")}`, {
        headers: { "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" },
      });
      if (!response.ok) {
        alert("Failed to fetch X profile");
        return;
      }
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      const img = doc.querySelector("img[src*='profile_images']");
      if (img) {
        profilePicUrl = img.getAttribute("src")?.replace("_normal", "_400x400") || "";
        const profilePic = document.getElementById("profilePic");
        profilePic.src = profilePicUrl;
        profilePic.style.display = "block";
        const clip = document.getElementById("clip");
        const locket = document.getElementById("locket");
        locket.innerHTML += `<image href="${profilePicUrl}" width="400" height="400" preserveAspectRatio="xMidYMid slice" clip-path="url(#clip)" />`;
        document.getElementById("previewSection").classList.remove("hidden");
      } else {
        alert("Profile pic not found");
      }
    }

    async function claimNFT() {
      if (typeof window.ethereum === "undefined") {
        alert("Please install MetaMask");
        return;
      }
      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = await provider.getSigner();
      const wallet = await signer.getAddress();
      if (wallet !== document.getElementById("wallet").value.toLowerCase()) {
        alert("Connected wallet must match entered address");
        return;
      }
      // Simulate signature minting (replace with actual backend call)
      const tx = await signer.sendTransaction({
        to: contractAddress,
        value: ethers.parseEther("0.01"), // Approx MON gas fee (adjust as needed)
      });
      const receipt = await tx.wait();
      const txHash = receipt.transactionHash;
      const tokenId = "1"; // Simulated token ID (replace with actual logic)
      document.getElementById("result").innerHTML = `
        <p>Claim Successful!</p>
        <a href="https://testnet.monadexplorer.com/tx/${txHash}" target="_blank">View Transaction</a><br>
        <a href="https://testnet.monadexplorer.com/tokens/${contractAddress}/instances/${tokenId}" target="_blank">View Your Soulbound NFT</a>
      `;
      document.getElementById("result").classList.remove("hidden");
    }
  </script>
</body>
</html>
